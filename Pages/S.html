<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="stylesheet" href="pageStyle.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-startup-image" href="ik.png">
    <link rel="android-touch-startup-image" href="ik.png">
    <title>Движения</title>
</head>
<body>
    <main>
        <h1 class="mainTitle">Выберите формулу</h1>
        <h4 class="lowTitle">Которая вам подойдет</h4>
        <button class="MenuBtn"><a href="../Formula.html">В меню</a></button>
        <div class="container">
            <div class="Formulas">
                <h2 class="SearchTitle">Для равномерного движения в СИ(S = V*t)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="Скорость" id="f1"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="Время" id="f2"></Input>
                </div>
                <button class="Submit" onclick="SearchS()">Подтвердить</button>
            </div>\

            <div class="Formulas">
                <h2 class="SearchTitle">Постоянная скорость в СИ(V = S/t)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="Растояние" id="f3"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="Время" id="f4"></Input>
                </div>
                <button class="Submit" onclick="SearchV()">Подтвердить</button>
            </div>\
            <div class="Formulas">
                <h2 class="SearchTitle">Средняя скорость в СИ(Vср = (Vнач + Vкон) / 2)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="Начальняя скорость" id="f5"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="Конечная скорость" id="f6"></Input>
                </div>
                <button class="Submit" onclick="SearchVcr()">Подтвердить</button>
            </div>\
            <div class="Formulas">
                <h2 class="SearchTitle">Время при равномерном движении в СИ(t = S/V)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="Растояние" id="f7"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="Скорость" id="f8"></Input>
                </div>
                <button class="Submit" onclick="SearchT()">Подтвердить</button>
            </div>
        </div>
    </main>

    <script src="../js/S.js"></script>
</body>
</html>
