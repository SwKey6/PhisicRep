<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="pageStyle.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="apple-touch-icon" href="/ik.png">
    <link rel="apple-touch-startup-image" href="ik.png">
    <link rel="android-touch-startup-image" href="ik.png">
    <title>Massa</title>
</head>
<body>
    <main>
        <h1 class="mainTitle">Выберите формулу</h1>
        <h4 class="lowTitle">Которая вам подойдет</h4>
        <button class="MenuBtn"><a href="../Formula.html">В меню</a></button>
        <div class="container">
            <div class="Formulas">
                <h2 class="SearchTitle">Через плотность в СИ(m = ρV)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="Плотность в СИ" id="f1"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="Объем в СИ" id="f2"></Input>
                </div>
                <button class="Submit" onclick="CalculateMassa()">Подтвердить</button>
            </div>
            \<div class="Formulas">
                <h2 class="SearchTitle">Через 2 закон Ньютона в СИ(m = F/a)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="сила в ньютонах (Н)" id="f3"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="(м/с²)" id="f4"></Input>
                </div>
                <button class="Submit" onclick="CalculateMassa2()">Подтвердить</button>
            </div>
            \<div class="Formulas">
                <h2 class="SearchTitle">Формула гравитационной массы в СИ(m = F/g)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="сила притяжения" id="f5"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="ускорение падения" id="f6"></Input>
                </div>
                <button class="Submit" onclick="CalculateMassa3()">Подтвердить</button>
            </div>
            \<div class="Formulas">
                <h2 class="SearchTitle">Формула инертной массы в СИ(m=(a1/a)·m1)</h4>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="ускорение" id="f7"></Input>
                    <Input name="Submit" class="InputSecond" placeholder="масса эталона" id="f8"></Input>
                </div>
                <div class="Inputs">
                    <Input name="Submit" class="InputFirst" placeholder="ускорение эталона" id="f9"></Input>
                </div>
                <button class="Submit" onclick="CalculateMassa4()">Подтвердить</button>
            </div>
        </div>
    </main>

    <script src="../js/CalculateMassa.js"></script>
